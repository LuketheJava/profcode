      <h2>Aulas oferecidades</h2>

<h3>Java</h3>
<figure></figure>
<img src="imagens/java.png" width="200"> 
<figcaption>
    Java é uma linguagem multiplataforma, orientada a objetos e centrada em rede que pode ser usada como uma plataforma em si. É uma linguagem de programação rápida, segura e confiável para codificar tudo, desde aplicações móveis e software empresarial até aplicações de big data e tecnologias do servidor.
</figcaption>
<br>
<h3>Python</h3>
<figure></figure>
<img src="imagens/python.png" width="200"> 
<figcaption>
    O Python é uma linguagem de programação amplamente usada em aplicações da Web, desenvolvimento de software, ciência de dados e machine learning (ML). Os desenvolvedores usam o Python porque é eficiente e fácil de aprender e pode ser executada em muitas plataformas diferentes. O software Python pode ser baixado gratuitamente, integra-se bem a todos os tipos de sistema e agiliza o desenvolvimento.
</figcaption>
</figure>
<br>
<h3>C#</h3>
<figure></figure>
<img src="imagens/csharp.png" width="200"> 
<figcaption>
    C# é uma linguagem de programação orientada a objetos e orientada a componentes. C# fornece construções de linguagem para dar suporte diretamente a esses conceitos, tornando C# uma linguagem natural para criação e uso de componentes de software.
</figcaption>
</figure>
<h3>R</h3>
<figure></figure>
<img src="imagens/r.png" width="200"> 
<figcaption>
    O que é Linguagem R ? É uma linguagem e ambiente para computação estatística e gráficos. É um projeto GNU que é semelhante ao idioma e ao ambiente S desenvolvido na Bell Laboratories (anteriormente AT&T, agora Lucent Technologies) por John Chambers e colegas.
</figcaption>
</figure>
